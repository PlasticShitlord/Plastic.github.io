<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Калькулятор</title>
</head>
<body>
  <main>
    <div class="container text-center">
      <h1 class="display-4">Калькулятор визиток</h1><hr>
      <div class="row">
        <div class="col-4">
          <div class="calc">
            <h3>Расчет стоимости</h3>
            <label for="">Тираж</label>
              <input class="form-control" min="99" value="90" step="10" type="number" id="amount">
            <label for="">Бумага</label>
              <select class="form-control" name="" id="Paper">
                <option value="-">Выберите бумагу</option>
              </select>
            <label for="">Цвет</label>
              <select class="form-control" name="" id="">
                <option value="-">Выберите цвет</option>
              </select>
            <h3></h3>
            <p class="sum"><span>0</span></p>
          </div>
        </div>
        <div class="col-8">
          <img src="img\1_0.png" alt="" class="visitka">
          <img src="img\1_1.png" alt="" class="visitka">
          <img src="img\4_0.png" alt="" class="visitka">
          <img src="img\4_1.png" alt="" class="visitka">
          <img src="img\4_4.png" alt="" class="visitka">
        </div>
      </div>
    </div>
  </main>
</body>

<script src="js/script.js"></script>
</html>
